<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-button>
    <ion-title>{{(exercise | async)?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="(exercise | async)?.imgUrl"></ion-img>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addSet()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngIf="hasSets">
      <ion-grid>
        <ion-row>
          <ion-col size="4" text-center="center">
            <b>Date</b>
          </ion-col>
          <ion-col size="4" text-center="center">
            <b>Weight</b>
          </ion-col>
          <ion-col size="4" text-center="center">
            <b>Reps</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let set of (sets | async)">
      <ion-grid>
        <ion-row>
          <ion-col size="4" text-center="center">
            {{set.createdAt|dateformater}}
          </ion-col>
          <ion-col size="4" text-center="center">
            {{set.weight}} Kg
          </ion-col>
          <ion-col size="4" text-center="center">
            {{set.repetitions}} Reps
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
