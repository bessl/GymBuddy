<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Exercises</ion-title>

    <ion-select slot="end" #trainingsDaySelected [(ngModel)]="trainingsDay" (ionChange)="changeTrainingsDay(trainingsDaySelected.value);">
      <ion-select-option value="1">Day 1</ion-select-option>
      <ion-select-option value="2">Day 2</ion-select-option>
    </ion-select>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let e of (exercises | async); let i = index" [routerLink]="['/detail', e.id]">
    <ion-avatar slot="start">
      <ion-img [src]="e.imgUrl"></ion-img>
    </ion-avatar>
    <ion-label>{{e.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
