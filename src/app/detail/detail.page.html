<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/list"></ion-back-button>
    </ion-button>
    <ion-title>{{(exercise | async)?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="(exercise | async)?.imgUrl"></ion-img>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addSet()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="4" text-center="center">
            <b>Date</b>
          </ion-col>
          <ion-col size="4" text-center="center">
            <b>Weight</b>
          </ion-col>
          <ion-col size="4" text-center="center">
            <b>Reps</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-grid>
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8]">
      <ion-grid>
        <ion-row>
          <ion-col size="4" text-center="center">
            {{i}} days ago
          </ion-col>
          <ion-col size="4" text-center="center">
            15 KG
          </ion-col>
          <ion-col size="4" text-center="center">
            20 Reps
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-content>
