<ion-header>
  <app-header [title]="(exercise | async)?.title" [backLink]="backLink"></app-header>
</ion-header>

<ion-content>
  <ion-img [src]="(exercise | async)?.imgUrl"></ion-img>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addSet()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngIf="hasSets">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
          </ion-col>
          <ion-col size="3" text-center="center">
            <b>Weight</b>
          </ion-col>
          <ion-col size="3" text-center="center">
            <b>Reps</b>
          </ion-col>
          <ion-col size="4" text-center="center">
            <b>At</b>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let set of (sets | async)">
      <ion-grid>
        <ion-row>
          <ion-col size="2" text-center="left">
            <ion-icon size="small" class="thumbs" [name]="set.rating === 1 ? 'thumbs-up' : 'thumbs-down'"></ion-icon>
          </ion-col>
          <ion-col size="3" text-center="center">
            {{set.weight}} Kg
          </ion-col>
          <ion-col size="3" text-center="center">
            {{set.repetitions}}
          </ion-col>
          <ion-col size="4" text-center="left">
            {{set.createdAt|dateformater}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
