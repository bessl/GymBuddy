<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Exercises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let e of (exercises | async)" [routerLink]="['/detail', e.id]">
    <ion-avatar slot="start">
      <ion-img [src]="e.imgUrl"></ion-img>
    </ion-avatar>
    <ion-label>{{e.day}} {{e.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
