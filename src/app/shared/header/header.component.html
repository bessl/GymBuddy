<ion-toolbar color="primary">
  <ion-buttons slot="start" *ngIf="backLink">
    <ion-back-button defaultHref="{{backLink}}"></ion-back-button>
  </ion-buttons>
  <img slot="end" margin-end="22" src="/assets/dumbbell.svg" width="33" height="33">
  <ion-title>{{title}} <span *ngIf="! environment.production">DEV</span></ion-title>
</ion-toolbar>
