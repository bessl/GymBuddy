<ion-header>
  <app-header [title]="title"></app-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="setFormGroup">
        <ion-item>
          <ion-label position="floating">Weight</ion-label>
          <ion-input formControlName="weight" type="number" [value]="setWeightValue"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repetitions</ion-label>
          <ion-input formControlName="repetitions" type="number" [value]="setRepetitionsValue"></ion-input>
        </ion-item>
        <ion-range formControlName="rating" ticks="true" min="0" max="1" step="1" snaps="true">
          <ion-icon size="large" slot="start" name="thumbs-down"></ion-icon>
          <ion-icon size="large" slot="end" name="thumbs-up"></ion-icon>
        </ion-range>
        <ion-button color="success" (click)="addSet()" expand="full" [disabled]="setFormGroup.invalid">Save</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="closeModal()" color="danger">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
